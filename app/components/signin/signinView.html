<div class="signin">
    <!-- <h1>Deadlines</h1> -->
    <div class="signin_button"><a data-ui-sref="signup">Signin</a></div><div class="signin_button" style="float: right;"><a data-ui-sref="signup">Signup</a></div>
	<form class="form" name="signinForm" novalidate ng-submit="signin()" >
            <input type="email" name="email" placeholder="Email" ng-model="user.email" required autofocus/>
            <input type="password" name="password" placeholder="Password" ng-model="user.password" required/>
		<button type="submit">Log In</button>
	</form>
        
</div>
