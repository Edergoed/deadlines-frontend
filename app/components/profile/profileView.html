<div data-ng-show="Loading" class="loading_wrapper" style="width: 100%; height: 100%;">
    <div class="loading"></div>
</div>
<div class="profile" data-ng-show="!Loading" class="dynamic-post" style="display: block;">
    <div class="profile_wrapper">
        <div class="profile_top">
            <img class="gravatar profile_picture" src="{{gravatar(userCurrent.gravatar, 120)}}">
            <div class="profile_top_meta">
                <div class="top_meta_division">
                    <span class="profile_username">{{ userCurrent.firstname + ' ' + userCurrent.lastname }}</span>
                    <span class="profile_email">{{ userCurrent.email }}</span>
                </div>
                <div class="top_meta_division">
                    <span class="profile_stat">Creations</span>
                    <span class="profile_substat">{{ selectedUser.created_deadline_ids.length }}</span>
                </div>
                <div class="top_meta_division">
                    <span class="profile_stat">Edits</span>
                    <span class="profile_substat">{{ selectedUser.edited_deadline_ids.length }} 12</span>
                </div>
            </div>

        </div>
        <div class="profile_form" style="display: block; float: none; margin: 0 auto;">
            <div class="profile_field" style="width: 30%;">
                <label>Firstname</label>
                <input type="text" placeholder="Firstname" disabled="true" value="{{ userCurrent.firstname }}">
            </div>

            <div class="profile_field" style="width: 30%; margin: 0 4%;">
                <label>Prefix</label>
                <input type="text" placeholder="Prefix" disabled="true" value="{{ userCurrent.prefix }}">
            </div>

            <div class="profile_field" style="width: 30%; float: right;">
                <label>Lastname</label>
                <input type="text" placeholder="Lastname" disabled="true" value="{{ userCurrent.lastname }}">
            </div>

            <div class="profile_field" style="width: 100%;">
                <label>Emailadress</label>
                <input type="text" placeholder="Emailadress" style="width: 100%;" disabled="true" value="{{ userCurrent.email }}">
            </div>
            <div class="profile_field" style="width: 100%;">
                <label>Class</label>
                <!-- <input type="text" placeholder="Class" style="width: 100%;" value="{{ userCurrent.class }}"> -->
                <select id="" name="klass" data-ng-change="updateKlass()" data-ng-options="klass.id as klass.name for klass in klassList.klasses" data-ng-model="selectedUser.klass" placeholder="Class" style="display: block;">
                    <option value="" disabled selected>Select your class</option>
                </select>
            </div>
            <div class="profile_field" style="width: 45%;">
                <label>Add an avatar</label>
                <a href="https://en.gravatar.com/"><button style="cursor: pointer;">Open Gravatar</button></a>
            </div>
            <div class="profile_field" style="float: right; width: 45%;">
                <label>Password</label>
                <button style="background-color: #CCC; border-color: #CCC;">Change password</button>
            </div>
            <div class="profile_field" style="width: 100%; float: left;">
                <button data-ng-click="signout()" style="background-color: rgba(0,0,0,0.1); border-color: rgba(0,0,0,0); color: #000; width: 40%; margin: 0 auto;">Sign out</button>
            </div>
        </div>
