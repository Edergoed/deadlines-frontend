<!-- <h1 style="color: #fff;">Deadlines</h1> -->
<div style="width:100%; height:100%;">
    <div class="signin">
        <div id="form">
            <form class="form" name="SignupForm" novalidate ng-submit="signup()" style="color:#000;">
                <div data-ng-show="step == 0" class="signup_step">
                    <input type="email" name="email" placeholder="E-mail" ng-model="user.email" maxlength="255" required/>
                    <button ng-click="nextStep()">Next</button>
                </div>
                <div data-ng-show="step == 1" class="signup_step">
                    <input type="text" name="firstname" placeholder="First name" ng-model="user.firstname" maxlength="11" required/>
                    <input type="text" name="prefix" placeholder="Prefix" ng-model="user.prefix" maxlength="11"/>
                    <input type="text" name="lastname" placeholder="Last name" ng-model="user.lastname" maxlength="11" required/>
                    <button ng-click="nextStep()">Next</button>
                </div>
                <div data-ng-show="step == 2" class="signup_step">
                    <input type="password" name="password" placeholder="Password" ng-model="user.password" required/>
                    <input type="password" name="confirm_password" placeholder="Password confirmation" ng-model="user.password_verify"
                    data-password-verify="user.password" required/>

                    <button ng-click="nextStep()">Next</button>
                </div>
                <div data-ng-show="step == 3" class="signup_step">
                    <select id="" name="klass" data-ng-options="klass.id as klass.name for klass in klassList.klasses" data-ng-model="user.klass" placeholder="class"
                    required>
                    <option value="" disabled selected>select your class</option>
                </select>

                <button type="ssubmit" ng-click="nextStep()">Sign up</button>
            </div>
            <div data-ng-show="step == 4" class="signup_step">
                <p>Welcome to the Deadlines Beta, all you have to do now is activate your account with the e-mail we just sent you!</p>
            </div>
        </form>
    </div>

    <div class="signin_button"><a data-ui-sref="mainoff.signin">Sign in</a></div>
    </div>

    <div class="error_block" ng-messages="SignupForm.email.$error" ng-if="SignupForm.email.$touched">
        <p ng-message="required">Your Email is required</p>
        <p ng-message="email">This needs to be a valid email</p>
    </div>
    <div class="error_block"  ng-hide="hku" >
        <p>Use HKU email address</p>
    </div>
    <div class="error_block" ng-messages="SignupForm.firstname.$error" ng-if="SignupForm.firstname.$touched">
        <p ng-message="required">First name is required</p>
    </div>
    <div class="error_block" ng-messages="SignupForm.lastname.$error" ng-if="SignupForm.lastname.$touched">
        <p ng-message="required">Last name is required</p>
    </div>
    <div class="error_block" ng-messages="SignupForm.confirm_password.$error" ng-if="SignupForm.confirm_password.$touched">
        <p ng-message="passwordVerify">Passwords are not the same</p>
    </div>
    <div class="error_block" ng-messages="SignupForm.klass.$error" ng-if="SignupForm.klass.$dirty">
        <p ng-message="required">No class selected</p>
    </div>
</div>
