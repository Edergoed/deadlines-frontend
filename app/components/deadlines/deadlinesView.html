<div id="dynamic_left">
    <div id="dynamic_left_wrapper" style="background-color:{{ lastBackgroundColor }};">
        <div id="dynamic_left_content" class="dynamic_left_content" >
            <div data-ng-show="Loading" class="loading_wrapper" style="width: 100%; height: 100%;">
                <div class="loading"></div>
            </div>
            <div id="list" data-ng-show="!Loading" >
                <div class="list_wrapper" data-ng-repeat="deadlineListItem in deadlineList.deadlines" style="background-color:{{
                    deadlineListItem.parendNode}};">
                    <div id="{{deadlineListItem.id}}" class="deadline" style="background-color:{{ deadlineListItem.color}};"
                    data-ng-click="arrow(deadlineListItem.id)"
                        ui-sref="main.deadlines.show({showID: deadlineListItem.id})" data-distance="{{deadlineListItem.data_distance}}" data-deadline="{{deadlineListItem.deadlineDateTime}}">
                        <div class="arrow" data-ng-show="deadlineListItem.selected"></div>
                        <div class="deadline_head">
                            <div class="title">
                                {{ deadlineListItem.title }}
                                <span class="count_down" style="float: right; text-align: right">{{ deadlineListItem.countdown }}</span>
                            </div>
                            <div class="subject">
                                {{ deadlineListItem.subject }}
                                <span style="text-transform: uppercase;">
                                </span>
                                <span class="count_down_unit" style="float: right; text-align: right">
                                    {{ deadlineListItem.unit }}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="dynamic_right">
    <route-loading-indicator></route-loading-indicator>
    <div datat-ng-if="Loading"></div>
    <div id="dynamic_right_content" data-ng-switch on="sub" ui-view>
    </div>
</div>
