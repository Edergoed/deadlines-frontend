<div id="dynamic_left" style="background-color:{{ deadlines.bottomBackgroundColor }};" >
    <div id="dynamic_left_wrapper" style="background-color:{{ deadlines.lastBackgroundColor }};">
        <div id="dynamic_left_content" class="dynamic_left_content" >
            <div data-ng-show="deadlines.loading" class="loading_wrapper" style="width: 100%; height: 100%;">
                <div class="loading"></div>
            </div>
            <div id="list" data-ng-show="!deadlines.loading" >
                <div class="list_wrapper" data-ng-repeat="deadlineListItem in deadlines.deadlines" style="background-color:{{
                    deadlineListItem.parendNode}};">
                    <div id="{{deadlineListItem.id}}" class="deadline" style="background-color:{{ deadlineListItem.color}};"
                    data-ng-click="deadlines.arrow(deadlineListItem.id)" ui-sref="mainon.deadlines.show({showID: deadlineListItem.id})" data-distance="{{deadlineListItem.data_distance}}" data-deadline="{{deadlineListItem.deadlineDateTime}}">
                        <div class="arrow" data-ng-show="deadlineListItem.selected"></div>
                        <div class="deadline_head">
                            <div class="head_left">
                                <div class="title">
                                    {{ deadlineListItem.title }}
                                    
                                </div>
                                
                                <div class="subject">
                                    {{ deadlineListItem.subject }}
                                </div>

                            </div>
                            <div class="count_down">{{ deadlineListItem.countdown }} {{ deadlineListItem.unit }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="dynamic_right">
    <route-loading-indicator></route-loading-indicator>
    <div datat-ng-if="Loading"></div>
    <div id="dynamic_right_content" data-ng-switch on="sub" ui-view>
    </div>
</div>
