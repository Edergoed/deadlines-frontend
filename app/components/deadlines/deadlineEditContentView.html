<div data-ng-repeat="deadline in deadlineList.deadlines" ng-hide="selectedDeadline != deadline.id" class="dynamic-post {{deadline.id}}" style="display: block;">
    <div class="dynamic-meta">
        <h2>{{deadline.title}}</h2><h2 style="float: right; text-align: right">01-01-16</h2>
    </div>
    <div class="dynamic-sub-meta">
        <h3>{{deadline.subject}}</h3><h3 style="float: right; clear:both; text-align: right">00:00</h3>
    </div>
    <div class="dynamic-content">
        <div text-angular-name="selectedDeadlineContent">
        </div>
    </div>
    <div class="dynamic-options">
        <img id="gravatar" src="http://www.gravatar.com/avatar/8a3fb7856522fb665615755df8d13f86?s=30">
        <img id="gravatar" class="modifier" style="margin-left: 10px;" src="">

        <div onclick="loadEdit2(234);" style="display: inline-block; height: 30px; float: right;">
            <img class="dynamic_button" src="assets/img/options.svg" width="20px" height="30px">
        </div>
    </div>

</div>
