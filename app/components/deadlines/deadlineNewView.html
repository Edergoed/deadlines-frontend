<div>
    <div>
        <form name="deadlineForm" ng-submit="createDeadline()" novalidate>
            <input type="title" placeholder="Title" data-ng-model="deadline.deadline.title" requird>
            <select id="" name="day" data-ng-model="deadline.deadline.day" required>
                <option data-ng-repeat="day in days" data-ng-selected="day == dayCurrent" data-ng-value="day">{{day}}</option>
            </select>
            <select id="" name="month" data-ng-model="deadline.deadline.month" required>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9" selected="">September</option>
                <option value="10">October</option>
                <option value="11">November</option><option value="12">December</option></select>
            <select id="" name="year" data-ng-model="deadline.deadline.year" required>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select>
            <input type="subject" placeholder="Subject" data-ng-model="deadline.deadline.subject" required>
            <input type="text" placeholder="12:00" data-ng-model="deadline.deadline.time" required>
            <select id="" name=""></select>
            <div text-angular ng-model="deadline.deadline.content"></div>
            <button type="submit">Save</button>
        </form>
    </div>
    <div>
    </div>
    <div>
        comments
    </div>
</div>
