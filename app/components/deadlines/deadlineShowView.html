<div data-ng-show="Loading" class="loading_wrapper" style="width: 100%; height: 100%;">
    <div class="loading"></div>
</div>
<div data-ng-show="!Loading" class="dynamic-post" style="display: block;">
    <div class="dynamic-meta">
        <h2>{{selectedDeadline.deadline.title}}</h2>
        <div style="float: right; text-align:
            right">
            <h2>{{selectedDeadline.deadline.day }}</h2>
            <h2>{{selectedDeadline.deadline.date}}</h2>
        </div>
    </div>
    <div class="dynamic-sub-meta">
        <h3>{{selectedDeadline.deadline.subject}}</h3>
        <h3 style="float: right; clear:both; text-align: right">{{selectedDeadline.deadline.time}}</h3>
    </div>
    <div class="dynamic-content" ng-bind-html="selectedDeadline.deadline.content">
    </div>
    <div class="dynamic-options">
        <img class="gravatar" data-ng-hide=" selectedDeadline.deadline.creator.id == null" src="{{gravatar(selectedDeadline.deadline.creator.gravatarHash, 30)}}">
        <img class="gravatar" data-ng-hide=" selectedDeadline.deadline.creator.id == selectedDeadline.deadline.editor.id ||
        selectedDeadline.deadline.editor.id == null" src="{{gravatar(selectedDeadline.deadline.editor.gravatarHash, 30)}}">
        <div ui-sref="mainon.deadlines.edit({editID: selectedDeadline.deadline.id})" style="display: inline-block; height: 30px; float: right;">
            <img class="dynamic_button" src="assets/img/options.svg" width="20px" height="30px">
        </div>
    </div>
</div>
